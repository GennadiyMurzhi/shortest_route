version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.4

  cupertino_icons: ^1.0.2
  freezed_annotation: 2.4.1
  dartz: 0.10.1
  json_annotation: 4.8.1
  http: 1.2.0
  get_it: 7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: 2.4.8
  freezed: 2.4.7
  json_serializable: 6.7.1

flutter:

  uses-material-design: true
